<!DOCTYPE html>
<html lang="en">
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            font-family: "Lato", sans-serif;
            background-color: #f4f4f4;
        }

        .main-head {
            height: 150px;
            background: #FFF;
        }

        .sidenav {
            height: 100%;
            background-color: #000;
            overflow-x: hidden;
            padding-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-main-text {
            color: #fff;
            text-align: center;
        }


        .login-main-text img {
            height: 120px;
            width: auto;
            margin: 20px 0;
            border-radius: 50%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        .login-main-text img:hover {
            transform: scale(1.1);
        }

        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }

        .login-form-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            max-width: 1000px;
            width: 100%;
        }

        .login-form {
            width: 45%;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .login-form h2 {
            font-weight: 300;
        }

        .login-form .form-group label {
            font-weight: 600;
        }

        .btn-black {
            background-color: #000 !important;
            color: #fff;
            width: 100%;
            padding: 10px;
        }

        .qoutes {
            width: 45%;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .qoutes h2 {
            font-size: 1.5rem;
            color: #555;
            font-style: italic;
        }

        @media screen and (max-width: 768px) {
            .login-form-container {
                flex-direction: column;
            }
            .login-form,
            .qoutes {
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="sidenav">
        <div class="login-main-text">
           <h2>Application<br> Login Page</h2>
           <p>Login or register from here to access.</p>
           <img src="./images/Acme.png" alt="Logo">
        </div>
    </div>

    <div class="main">
        <div class="login-form-container">

               <div class="qoutes">
                <h2 id="quote-text">"It's not what you sell that matters as much as how you sell it!"</h2>
            </div>
         
            <div class="login-form">
                <form action="login.php" method="post">
                    <h2>Login</h2>
                    <div class="form-group">
                        <label>User Name</label>
                        <input type="text" placeholder="Username" name="username" class="form-control mt-3" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" placeholder="Password" name="password" class="form-control mt-2" id="pass1" required>
                    </div>
                    <button type="submit" class="btn btn-black">Login</button>
                    <a href="signup.html" class="btn btn-secondary mt-3 d-block text-center">Signup</a>
                </form>
            </div>

         
        </div>
    </div>

    <script>

        const quotes = [
            '"It\'s not what you sell that matters as much as how you sell it!"',
            '"The best way to predict the future is to create it."',
            '"Success usually comes to those who are too busy to be looking for it."',
            '"Don\'t watch the clock; do what it does. Keep going."',
            '"The only way to do great work is to love what you do."',
            '"The harder you work for something, the greater you\'ll feel when you achieve it."',
            '"Success is the sum of small efforts, repeated day in and day out."'
        ];

        function changeQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            document.getElementById('quote-text').innerText = quotes[randomIndex];
        }

       
        setInterval(changeQuote, 2000);


        changeQuote();
    </script>

</body>
</html>
